<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Rock, paper scissors the game</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  
<body>
    <div class="container">
      <p class="welcome">To start your game press "new game" button</p>
      <div class="play-panel">
        <div id="rock" class="button player-move" data-move="rock">
          <p>Rock</p>
        </div>
        <div id="paper" class="button player-move" data-move="paper">
          <p>Paper</p>
        </div>
        <div id="scissors" class="button player-move" data-move="scissors">
          <p>Scissors</p>
        </div>
        <div id="new-game" class="new-game-button">
          <p>New game</p>
        </div>
      </div>
    </div>
    <div class="result-panel">
        <div class="container">
          <div id="output-main">
          </div>
          <div id="output">
          </div>
          <div id="result">
          </div>
          <div id="condition-box">
          </div>
        </div>
    </div>
    <div class="overlay" id="modal-overlay">
      <div class="modal" id="modal-one">
        <a href="#" class="close">x</a>
        <header>Your game is over!</header>
        <div class="content">
          <p>Please press the new game button.</p>
        </div>
        <table id="root">
          <tr>
            <th>Numer rundy</th>
            <th>Ruch gracza</th>
            <th>Ruch komputera</th>
            <th>Wynik rundy</th>
            <th>Wynik gry</th>
          </tr>
        </table>
      </div>
    </div>
</body>
  
  

    <script  src="js/index.js"></script>




</body>

</html>
